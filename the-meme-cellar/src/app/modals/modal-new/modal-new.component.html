<ion-header>
  <ion-toolbar color="meme">
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>New Meme</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <div class="upload-button-wrapper">
            <ion-img
              role="button"
              class="image"
              (click)="onPickImage()"
              [src]="selectedImage"
              *ngIf="selectedImage"
            ></ion-img>
            <ion-button (click)="onPickImage()" class="round" color="meme">
              <ion-icon name="camera"></ion-icon>
            </ion-button>
            <input
              type="file"
              accept="image/jpeg"
              *ngIf="usePicker"
              #filePicker
              (change)="onFileChosen($event)"
            />
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type="text" ngModel name="title" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-button
            color="meme"
            expand="block"
            type="submit"
            [disabled]="!f.valid"
            *ngIf="selectedImage"
            >Save</ion-button
          >
          <ion-button color="meme" fill="outline" expand="block" (click)="closeModal()"
            >Cancel</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
